<!doctype html>

<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#f472b6" />
  <link rel="icon" href="favicon-32.png" sizes="32x32" type="image/png"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { poppins: ['Poppins', 'sans-serif'] },
          colors: { primary: '#0ea5a4' },
          keyframes: {
            slide: { from: {opacity:0, transform:'translateY(6px)'},
                     to:   {opacity:1, transform:'translateY(0)'} }
          },
          animation: { slide: 'slide .35s ease both' }
        }
      }
    }
  </script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    html,body{height:100%}
    body{font-family:'Poppins',sans-serif;background:#fff}
    /* simple ripple (desktop) */
    .ripple {
      position: relative; overflow: hidden;
    }
    .ripple::after {
      content:''; position:absolute; inset:auto; width:0; height:0; border-radius:999px;
      background: rgba(255,255,255,.4); transform: translate(-50%,-50%); pointer-events:none;
      opacity:0;
    }
    .ripple:active::after {
      left: var(--x,50%); top: var(--y,50%);
      width:240px; height:240px; opacity:1; transition: width .35s ease, height .35s ease, opacity .5s ease;
      opacity:0;
    }
    /* allow dropdowns to float outside cards */
    .overflow-visible-important{overflow:visible!important}
  </style>

  <!-- React UMD + Babel (react preset only) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root" class="min-h-screen"></div>

  <!-- App -->
  <script type="text/babel" data-presets="react" src="./main.jsx?v=sn-stable-1"></script>
  <script>
    // tiny helper to make the ripple originate from click point
    document.addEventListener('click', (e)=>{
      const b = e.target.closest('.ripple');
      if(!b) return;
      const r = b.getBoundingClientRect();
      b.style.setProperty('--x', (e.clientX - r.left)+'px');
      b.style.setProperty('--y', (e.clientY - r.top)+'px');
    }, {passive:true});
  </script>
</body>
</html>

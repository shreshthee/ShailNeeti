<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShailNeeti â€” MCQ Practice for CUET PG Economics</title>

  <!-- PWA meta -->
  <meta name="theme-color" content="#fce4e9" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary:'#0ea5a4', roseglass:'#fdeff3' },
          fontFamily: { poppins: ['Poppins','system-ui','sans-serif'] }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- React + Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root{
      --glass-bg: rgba(255,255,255,.6);
      --glass-bd: rgba(255,255,255,.65);
      --glass-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    body{font-family: 'Poppins',sans-serif;background:#fff;}
    /* glass card + buttons */
    .glass-card{
      background: var(--glass-bg);
      backdrop-filter: blur(14px);
      border: 1px solid var(--glass-bd);
      border-radius: 18px;
      box-shadow: var(--glass-shadow);
    }
    .glass-btn{
      background: var(--glass-bg);
      border: 1px solid var(--glass-bd);
      backdrop-filter: blur(12px);
      transition:.15s ease;
    }
    .glass-btn:hover{ transform: translateY(-1px); box-shadow:0 8px 24px rgba(0,0,0,.08); }
    /* ripple (desktop hover only) */
    @media (hover:hover){
      .ripple{ position: relative; overflow: hidden; }
      .ripple::after{
        content:""; position:absolute; inset:0; border-radius:inherit;
        background: radial-gradient(circle at var(--x,50%) var(--y,50%),
                    rgba(14,165,164,.25) 0, rgba(14,165,164,0) 60%);
        opacity:0; transition:.35s ease;
      }
      .ripple:active::after{ opacity:1; transition:0s; }
    }
    /* soft gradient behind the main card */
    .soft-bg{ background: linear-gradient(180deg,#fff 0,#fff7fa 60%); }
  </style>
</head>

<body class="soft-bg">
  <div id="root" class="min-h-screen"></div>

  <script>
    // service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(()=>{});
      });
    }
    // ripple coordinates (desktop)
    document.addEventListener('pointerdown', function(e){
      const el = e.target.closest('.ripple');
      if(!el) return;
      const r=el.getBoundingClientRect();
      el.style.setProperty('--x', ((e.clientX-r.left)/r.width*100)+'%');
      el.style.setProperty('--y', ((e.clientY-r.top)/r.height*100)+'%');
    });
  </script>

  <!-- App -->
  <script type="text/babel" data-presets="react" src="./main.jsx"></script>
</body>
</html>

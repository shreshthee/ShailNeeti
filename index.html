<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShailNeeti – CUET PG Economics</title>

  <!-- PWA -->
  <meta name="theme-color" content="#f6cbd1" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { inter: ['Inter','ui-sans-serif','system-ui'] },
          colors: {
            primary: '#10b981',
            roseGlass: '#fde4ea'
          },
          keyframes: {
            slideIn: { '0%':{opacity:.0, transform:'translateY(8px)'}, '100%':{opacity:1, transform:'translateY(0)'} },
            ripple:  { '0%':{transform:'scale(0)', opacity:.4}, '100%':{transform:'scale(2.5)', opacity:0} }
          },
          animation: {
            slideIn: 'slideIn .35s ease both',
            ripple: 'ripple .6s ease-out'
          },
          boxShadow: {
            glass: '0 10px 30px rgba(244, 63, 94,.15)'
          }
        }
      }
    }
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- React UMD + Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body{ font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:#fff; color:#111827; }
    .glass { background: rgba(255,255,255,.6); backdrop-filter: blur(14px); }
    .glassBtn { background: rgba(255,255,255,.75); backdrop-filter: blur(8px); border:1px solid rgba(255,255,255,.6); }
    .glassCard { background: linear-gradient(145deg,#fff0,#fff5), rgba(255,255,255,.55); backdrop-filter: blur(16px); border:1px solid rgba(255,255,255,.7); }
    .liquid { background: linear-gradient(135deg,#ffe6ec 0%, #ffecef 35%, #ffe6ec 100%); }
    .rippleContainer { position:relative; overflow:hidden; }
    .rippleContainer .r { position:absolute; border-radius:9999px; background:rgba(0,0,0,.25); transform:scale(0); pointer-events:none; }
  </style>
</head>

<body class="min-h-screen">
  <!-- Top bar -->
  <header class="sticky top-0 z-20 bg-white/85 backdrop-blur border-b">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="text-base md:text-lg font-semibold">
        <span class="font-extrabold">ShailNeeti</span>
        <span class="text-gray-500 font-semibold"> — CUET PG Economics</span>
      </h1>
      <nav class="hidden sm:flex gap-2">
        <button id="nav-history" class="glassBtn px-3 py-2 rounded-lg hover:shadow">Review Past Results</button>
        <button id="nav-analytics" class="glassBtn px-3 py-2 rounded-lg hover:shadow">Analytics</button>
        <button id="nav-home" class="glassBtn px-3 py-2 rounded-lg hover:shadow">Home</button>
      </nav>
    </div>
  </header>

  <!-- Center title + Ganesh -->
  <section class="max-w-6xl mx-auto px-4 pt-6 text-center">
    <div class="text-3xl md:text-4xl font-extrabold text-rose-400 select-none">EconoLearn</div>
    <div class="mx-auto mt-2 w-[120px] sm:w-[140px] opacity-60">
      <img src="./ganesh.png" alt="Ganesh" class="w-full h-auto select-none" />
    </div>
  </section>

  <!-- App root -->
  <main class="max-w-6xl mx-auto px-4 pb-10">
    <div id="root"></div>
  </main>

  <!-- SW -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js');
      });
    }
  </script>

  <!-- App -->
  <script type="text/babel" data-presets="react" src="./main.jsx"></script>
</body>
</html>
